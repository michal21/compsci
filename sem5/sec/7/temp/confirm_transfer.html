{% extends 'base.html' %}

{% block title %}Confirm Transfer{% endblock %}

{% block content %}
	<form method="post">
	{% csrf_token %}
	<table border="1">
		<tr>
			<th>To</th>
			<th>Title</th>
			<th>Amount</th>
		</tr>
	{% for t in transfers %}
		<tr>
			<td>{{ t.to }}</td>
			<td>{{ t.title }}</td>
			<td>{{ t.amnt }}</td>
		</tr>
	{% endfor %}
	</table>
	<button type="submit">Ok</button>
	</form>
{% endblock %}
