{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
	<table>
    {{ form.as_table }}
	</table>
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
