{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
	<table>
    {{ form.as_table }}
	</table>
    <button type="submit">Login</button>
  </form>
  <p><a href="/password_reset">Forgot Password</a></p>
  <p><a href="/register">Create an account</a></p>
{% endblock %}
